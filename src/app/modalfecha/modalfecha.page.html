





<!-- modal Agregar lista repartidor -->
<div   class="overflow-x-hidden overflow-y-auto fixed inset-0 z-50 outline-none focus:outline-none justify-center items-center flex"
    style="background: rgba(0,0,0,.7);">
    <div class="relative  my-6 w-auto px-4 sm:px-0 md:w-1/3">
        <!--content-->
        <div  class="border-0 rounded-lg shadow-lg relative p-4 flex flex-col w-full bg-white outline-none focus:outline-none">
            <!--header-->
            <div class="flex items-start justify-between py-2  border-b  border-gray-200">
                <h3 class="text-sm  font-medium text-gray-800">Filtro de Fechas</h3>
            </div>

            <!-- tabla datos de repartidor -->
           <div class="flex flex-col pt-3">
              <ion-label class="text-sm font-medium text-gray-600">Fecha Inicio</ion-label>
              <ion-datetime class="border border-gray-300 text-sm rounded flex justify-center" 
                  displayFormat="DD MM YYYY"                               
                  cancelText="Cancelar"
                  doneText="Aceptar"
                  [ngModel]="fechaInicio.toISOString()"
                  (ionChange)="seleccionaFechaInicio($event)"
                  min="2021-01-01"
                  max="2031-12-31"
              >
              </ion-datetime> 
           </div>

           <div class="flex flex-col pt-3">
              <ion-label class="text-sm font-medium text-gray-600">Fecha Fin</ion-label>
              <ion-datetime class="border border-gray-300 text-sm rounded flex justify-center" 
                displayFormat="DD MM YYYY"                               
                cancelText="Cancelar"
                doneText="Aceptar"
                [ngModel]="fechaFin.toISOString()"
                (ionChange)="seleccionaFechaFin($event)"
                min="2021-01-01"
                max="2031-12-31"
              >
              </ion-datetime> 
           </div>                    

          <!-- boton de  aplicar -->
          <div class="flex items-center justify-center space-x-2 py-4 px-5" >
            <button (click)="salirSinArgumentos()"  class="rounded-3xl text-sm  py-2 focus:outline-none font-medium btn  px-6 w-full border-2  text-red-600 transition duration-500 ease-in">   Cancelar </button>
            <button (click)="salirConArgumentos()" class="rounded-3xl text-sm py-2 focus:outline-none font-medium  text-white  px-6 w-full bg-red-600 hover:bg-red-700 transition duration-500 ease-in">   Aplicar </button>
          </div>
         
        </div>
          
          
      </div>
</div>

<div  class="opacity-25 fixed inset-0 z-40 bg-black"></div>
