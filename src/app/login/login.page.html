<header  class="w-full rounded-b-3xl h-56 flex items-center flex-col justify-center" style="background: linear-gradient(180deg, #8FAF00 0%, #008100 100%);">
  <img class="h-28 object-cover" src="assets/img/logotipo.png" alt="">
  <h1 class="text-white text-4xl bienvenido uppercase font-normal pt-4">BIENVENIDO </h1>
</header>



<ion-content>
  <!-- (formulario inicio sesi칩n)-->
  <form class="mt-8 bg-white space-y-3 px-3">
    <!-- correo -->
    <div class="w-full">
        <label class="text-sm font-medium text-gray-900 pb-1" for="">Usuario</label>
        <div class="relative">
            <div class="inline-flex items-center justify-center absolute left-0 top-0 h-full w-10 text-gray-400 ">
              <ion-icon class="w-6 h-6 text-gray-400 stroke-2 fill-current" name="person-circle-outline"></ion-icon>
            </div>
            <input id="correo"
                  type="email"
                  name="correo"
                  required
                  class="text-sm bg-gray-50  pl-10 pr-4 font-normal focus:border-green-500  rounded-lg border border-gray-200  w-full py-2 focus"
                  placeholder="Ingrese usuario" />
            <!-- validacion exito  ------clases=" success"-->
            <div class="inline-flex items-center  justify-center absolute right-0 top-0 h-full w-10 text-gray-400">
              <ion-icon class="w-5 h-5 color-icons" name="checkmark-circle-outline"></ion-icon>
              <ion-icon class="w-5 h-5 text-red-500 hidden" name="close-circle-outline"></ion-icon>
            </div>
        </div>
    </div>

    <!-- contrase침a -->
    <div class="w-full">
        <label class="text-sm font-medium text-gray-900 pb-1">Contrase침a</label>
        <div class="relative">
            <div class="inline-flex items-center justify-center absolute left-0 top-0 h-full w-10 text-gray-400 ">
              <ion-icon class="w-6 h-6 text-gray-400 stroke-2 fill-current" name="lock-closed-outline"></ion-icon>
            </div>
            <input id="password"
                  type="password"
                  name="password"
                  required
                  class="text-sm bg-gray-50  pl-10 pr-4 font-normal focus:border-green-500  rounded-lg border border-gray-200  w-full py-2 focus"
                  placeholder="*******" />
            <!-- validacion exito  ------clases=" success"-->
            <div class="inline-flex items-center  justify-center absolute right-0 top-0 h-full w-10 text-gray-400">
              <ion-icon class="w-5 h-5  color-icons" name="checkmark-circle-outline"></ion-icon>
              <ion-icon class="w-5 h-5 text-red-500 hidden" name="close-circle-outline"></ion-icon>
            </div>
        </div>
    </div>

    <!-- boton de iniciar sesion -->
    <div class="w-full pt-4">
      <button routerLink="/tabs" class="btn w-full h-10 px-4 font-medium" (click)="presentLoading()">Iniciar Sesi칩n</button>
    </div>

  </form>
</ion-content>
